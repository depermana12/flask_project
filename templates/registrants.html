{% extends "layout.html" %}

{% block body %}

<section class="section" id="about">
    <div class="container">
        <div class="row">
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Sports</th>
        </tr>
    </thead>
    <tbody>
        {% for registrant in registrants %}
            <tr>
                <td>{{ registrant[1] }}</td>
                <td>{{ registrant[2] }}</td>
                <td>
                    <form action="/deregister" method="post">
                        <input name="id" type="hidden" value="{{ registrant[0] }}">
                        <button type="submit">deregister</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hr"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
