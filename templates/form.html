{% extends "layout.html" %}

{% block body %}

<section class="section" id="about">
    <div class="container">

        <form action="/register" method="post">
            <div class="row">
                <div class="col">
                    <input class="form-control" id="formGroupExampleInput" type="text" placeholder="Name" name="name">
                </div>
                <div class="col">
                    <select name="sport" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Sport options</option>
                            {% for sport in sports %}
                                <option value="{{ sport }}">{{ sport }}</option>
                            {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>          
            </div>
        </form>

        <div class="row">
            <div class="col-lg-12">
                <div class="hr"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
